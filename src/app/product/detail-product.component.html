<div class="container">
    <div class="row mt-5" *ngIf="product">
        <div class="col-md-4 mx-auto">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-header text-center">
                    Product Details
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item mr-5"><b>ID:</b> {{product.id}}</li>
                  <li class="list-group-item"><b>NAME:</b> {{product.name}}</li>
                  <li class="list-group-item"><b>PRICE:</b> {{product.price}}$</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-secondary btn-block" (click)="ToReturn()"><i class="far fa-arrow-alt"></i>To Return</button>
                  </div>
              </div>
             
        </div>
    </div>
</div>
